<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a-scene>
      <a-asset>
        <img id="sky" src="skyscene.jpeg" />
        <img src="Assets/Maps/Terrain 1_mtl1_ambicol.jpg" />
        <img src="Assets/Maps/Terrain 1_mtl1_bumpamt.jpg" />
        <img src="Assets/Maps/1arw.jpg" />
        <img src="Assets/Maps/byw1b.jpg" />
        <img src="Assets/Maps/Doc4b2.jpg" />
        <img src="Assets/Maps/fc1b.jpg" />
        <img src="Assets/Maps/tga1.jpg" />
        <img src="Assets/Maps/xf1.jpg" />
        <!-- <video id="video" src="videovr2.mp4" autoplay loop crossorigin="anonymous"></video> -->

        <!-- Load the 3D model assets -->
        <a-asset-item id="3dScene-o" src="Assets/Free 3D Tropical Scene OBJ.obj"></a-asset-item>
        <a-asset-item id="3dScene-m" src="Assets/Free 3D Tropical Scene MTL.mtl"></a-asset-item>
      </a-asset>

      <!-- 360-degree image background -->
      <a-sky src="#sky"></a-sky>

      <!-- Display the 3D model entity -->
      <a-entity obj-model="obj: #3dScene-o; mtl: #3dScene-m"></a-entity>
      <a-entity position="5 60 50">
        <a-camera></a-camera>
      </a-entity>
      <a-sound src="Tumhe Kitna Pyaar Karte.mp3" autoplay="true" position="0 2 5"></a-sound>
    </a-scene>
  </body>
</html>
